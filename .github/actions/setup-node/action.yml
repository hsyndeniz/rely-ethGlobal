name: 'Setup  Node + Yarn + Install Dependencies'
description: 'Setup  Node + Yarn + Install Dependencies'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: ğŸ“¦ Enable Yarn
      run: corepack enable
      shell: bash
